name: mosquitto
version: 0.0.2
init: /mosquitto
uid: 1000
gid: 1000
env:
  LD_LIBRARY_PATH: "/"
io:
  stdout: pipe
  stderr: pipe
mounts:
  /dev:
    type: dev
  /proc:
    type: proc
  /lib:
    type: bind
    host: /lib
  /lib64:
    type: bind
    host: /lib64
  /system:
    type: bind
    host: /system
  /tmp:
    type: bind
    host: /tmp
    options: rw
