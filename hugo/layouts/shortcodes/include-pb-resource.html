{{$pbFile := .Get 0}}

{{ if strings.HasSuffix $pbFile ".html" }}

<iframe src="{{ with .Page.Resources.GetMatch $pbFile }}{{ .RelPermalink }}{{ end }}" frameborder="0" seamless style="width:100%;height:1000px;" onload="this.style.height=(this.contentDocument.body.scrollHeight + 40) + 'px';"></iframe>

{{ else if strings.HasSuffix $pbFile ".md" }}

{{ with .Page.Resources.GetMatch $pbFile }}{{ .RawContent | safeHTML }}{{ end }}

{{ end }}
