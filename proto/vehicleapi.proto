syntax = "proto3";

package vehicleapi;

// The SeatController service definition.
service SeatController {
  // Set Position
  rpc SetPosition (SetPositionRequest) returns (SetPositionResponse) {}
}

// The request message containing the target position.
message SetPositionRequest {
  int32 position = 1;
}

// The empty response message 
message SetPositionResponse {
}